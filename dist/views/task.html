<li data-bind="attr: { id: id }, css: completeTaskClass">
    <div>
        <input name="completed" type="checkbox" data-bind="attr: { checked: completed }, event: { click: toggleTaskCompleteHandler }" />
        <label for="task" data-bind="text: name"></label>
        <a href="#" class="delete" title="Remove task" data-bind="event: { click: deleteTaskHandler }">x</a>
    </div>
</li>
